<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>About -- 114301083</title>
  <style>
    :root{
      --bg:#f6f8fb;
      --card:#ffffff;
      --line:#d7dbe3;
      --head:#eff3f9;
      --text:#2a2f3a;
      --muted:#667085;
      --accent:#3b82f6;
    }
    *{box-sizing:border-box}
    body{
      margin:0; padding:28px;
      font-family: ui-sans-serif, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      color:var(--text); background:var(--bg);
    }
    .wrap{ max-width:880px; margin:0 auto }
    table{
      width:100%; border-collapse:collapse; background:var(--card);
      border:1px solid var(--line); border-radius:12px; overflow:hidden;
      box-shadow: 0 8px 24px rgba(16,24,40,.06);
      margin:18px 0;
    }
    th, td{ border:1px solid var(--line); padding:12px 14px; vertical-align:top }
    th{ background:var(--head); font-weight:700; color:#111827 }
    .center{ text-align:center; font-size:18px }
    .leftcol{ width:30% }
    img{ width:100%; height:auto; border-radius:8px; border:1px solid var(--line) }
    label{ margin-right:14px }
    input[type="text"], input[type="email"], input[type="date"], select, textarea{
      font:inherit; padding:8px 10px; border:1px solid var(--line);
      border-radius:8px; width:min(360px, 100%);
      background:#fff; outline:none;
    }
    input[type="text"]:focus, input[type="email"]:focus, input[type="date"]:focus, select:focus, textarea:focus{
      border-color:var(--accent); box-shadow:0 0 0 3px rgba(59,130,246,.15);
    }
    textarea{ width:100%; min-height:90px; resize:vertical }
    .note{ color:var(--muted); font-size:13px }
    .btns{ margin-top:8px }
    .btn{
      appearance:none; border:1px solid var(--accent); background:var(--accent);
      color:#fff; padding:8px 14px; border-radius:8px; font-weight:600; cursor:pointer;
      margin-right:10px;
    }
    .btn.secondary{ background:#fff; color:var(--accent) }
  </style>
</head>
<body>
<div class="wrap">

  <!-- Table 1 -->
  <table>
    <tr>
      <th colspan="3" class="center">About -- 114301083</th>
    </tr>

    <tr>
      <!-- photo: rowspan = 3 -->
      <td rowspan="3" class="leftcol">
        <img src="personal-photo.jpg" alt="personal photo"><br>
        <span class="note">personal photo</span>
      </td>

      <!-- Name + Gender -->
      <td>
        <div style="margin-bottom:10px;">
          <strong>Name:</strong><br>
          <input type="text" value="Fiona Sun">
        </div>

        <div>
          <strong>Gender:</strong>
          <label><input type="radio" name="gender" value="male"> Male</label>
          <label><input type="radio" name="gender" value="female" checked> Female</label>
          <label><input type="radio" name="gender" value="other"> Other</label>
        </div>
      </td>

      <!-- empty third cell (keeps 3×3 structure like the sample) -->
      <td></td>
    </tr>

    <tr>
      <!-- County -->
      <td>
        <strong>County:</strong>
        <select>
          <option selected>Taipei</option>
          <option>Tainan</option>
          <option>Taichung</option>
          <option>Taoyuan</option>
        </select>
      </td>

      <!-- Birthday -->
      <td>
        <strong>Birthday:</strong><br>
        <input type="date" value="2007-02-27">
      </td>
    </tr>

    <tr>
      <!-- E-mail -->
      <td>
        <strong>E-mail:</strong><br>
        <input type="email" value="fiona282c@gmail.com">
      </td>
      <td></td>
    </tr>
  </table>

  <!-- Table 2 -->
  <table>
    <tr>
      <th style="width:20%;">Hobby</th>
      <td>
        <label><input type="checkbox"> Swimming</label>
        <label><input type="checkbox" checked> Volleyball</label>
        <label><input type="checkbox"> Movie</label>
        <label><input type="checkbox"> Game</label>
        <label><input type="checkbox"> Sleep</label>
      </td>
    </tr>

    <tr>
      <th>Skill</th>
      <td>
        <label><input type="checkbox"> Java</label>
        <label><input type="checkbox" checked> HTML</label>
        <label><input type="checkbox"> Python</label>
        <label><input type="checkbox" checked> Microsoft Office</label>
        <label><input type="checkbox"> Premiere</label>
      </td>
    </tr>

    <tr>
      <th>Say Something</th>
      <td>
         <textarea placeholder="Say something here.">Hi</textarea>
      </td>
    </tr>
  </table>

  <div class="btns">
    <button class="btn">提交</button>
    <button class="btn secondary">重設</button>
  </div>

</div>
</body>
</html>
